- name: Install npm
  apt:
    name: npm
  become: true

- name: install hpts
  community.general.npm:
    name: http-proxy-to-socks
    global: yes
    registry: https://registry.npmmirror.com
  become: true

- import_role:
    name: halida.cmd_service
  vars:
    name: hpts
    cmd: "hpts -s 127.0.0.1:{{ss_local_port}} -l {{hpts_ip}} -p {{hpts_port}}"
